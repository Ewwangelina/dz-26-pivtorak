<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>dz26</title>
</head>
<body>


<input id="input-field" value="Enter" style="background-color: aqua; height: 40px; border: 2px; text-align: center"/>
<div id="sidebar" style="background: bisque; height:40px; display: none"></div>

<script>
    document.getElementById('input-field').onfocus = () => {
        document.getElementById('sidebar').style.display = 'block';
    };
    document.getElementById('input-field').onblur = () => {
        document.getElementById('sidebar').style.display = 'none';
    };
</script>

</body>
</html>
